name: Build Docker Images

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write  

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - id: set-matrix
        run: |
          # Get changed services
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -oP 'images/services/\K[^/]+(?=/)' \
            | sort -u \
            | tr '\n' ',' | sed 's/,$//')

          if [ -z "$CHANGED" ]; then
            echo "services=[]" >> $GITHUB_OUTPUT
          else
            MATRIX=$(echo "[\"$(echo $CHANGED | sed 's/,/\",\"/g')\"]")
            echo "services=$MATRIX" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          TAG=${GITHUB_SHA::7}  # first 7 characters of commit SHA
          echo "Building Docker image for ${{ matrix.service }} with tag $TAG"
          docker buildx build \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --tag ghcr.io/myrenic/${{ matrix.service }}:$TAG \
            images/services/${{ matrix.service }} \
            --push