name: Docker Build

on:
  push:
    paths:
      - 'images/services/**'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch full history
        run: git fetch --prune --unshallow

      - name: Detect changed services
        id: changes
        run: |
          CHANGED_SERVICES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -oP 'images/services/\K[^/]+(?=/)' \
            | sort -u \
            | tr '\n' ' ')
          echo "CHANGED_SERVICES=$CHANGED_SERVICES" >> $GITHUB_ENV
          echo "Changed services: $CHANGED_SERVICES"

      - name: Build and push changed images
        if: ${{ env.CHANGED_SERVICES != '' }}
        uses: docker/build-push-action@v6
        with:
          context: images/services/${{ env.CHANGED_SERVICES }}
          push: true
          tags: ${{ env.REGISTRY }}/myrenic/${{ env.CHANGED_SERVICES }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
